{% load bootstrap4 %}

<div style="margin-bottom: .5rem; background-color: #264257; color: #FFFFFF;">
    <div style="display: block; width: 100%; background-color: #007D8A;">
        <div>
            <h5 style="margin-left: 1rem; color: #FFFFFF;">Add Transaction</h5>
        </div>
    </div>
    <div style="display: block; width: 80%; margin-left: 1rem; background-color: #264257;">
        <form action="{% url 'reitsapp:reitstransaction_create' %}" method="post" style="">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-warning btn-sm">
            <input type="hidden" name="reits_pk" value="{{ reits.pk }}">
        </form>
    </div>
</div>
