{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    {% load static %}
    {% block extrahead %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/assetmasterapp.css' %}">
    {% endblock %}

    <div style="max-width: 500px; margin: 4rem auto">
        <div style="margin: 2rem 0;">
            <h4 class="assetmasterapp_main_title">Delete Equity</h4>
            <h6 style="color: #FFFFFF;">Are you sure to delete {{ target_asset.name }} ?</h6>
        </div>
        <div class="text-white">
            <form action="{% url 'assetmasterapp:delete' pk=target_asset.pk %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn btn-dark">
                <a href="{% url 'assetmasterapp:detail' pk=target_asset.pk %}" class="btn btn-light">취소</a>
            </form>
        </div>
    </div>

{% endblock %}
